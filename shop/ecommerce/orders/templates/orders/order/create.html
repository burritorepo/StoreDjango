{% extends 'shopcursos/base.html' %}
{% load static %}
{% block title %}
    Your Shopping Cart| Checkout
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row" style="margin-top: 6%">
            <div class="col-md-8">
                <h4 class="page-header">Checkout</h4>
                <form action="." method="post">
                    {% csrf_token %}
                    {{ form.as_p }}<br>
                    <input id="buyButton" type="submit" class="btn btn-primary" value="Enviar Orden">
                </form>
                <script src="https://checkout.culqi.com/js/v3"></script>
                <script>
                    // Configura tu llave p√∫blica
                    Culqi.publicKey = 'pk_test_9t8aWObAEAhCwwHy';
                    // Configura tu Culqi Checkout
                    Culqi.settings({
                        title: 'Culqi Store',
                        currency: 'PEN',
                        description: 'Polo Culqi lover',
                        amount: 3500
                    });
                    // Usa la funcion Culqi.open() en el evento que desees
                    const button = document.querySelector('#buyButton');
                    button.addEventListener('click', function(e) {
                        // Abre el formulario con las opciones de Culqi.settings
                        Culqi.open();
                        e.preventDefault();
                    })
                </script>
            </div>
           
        </div>
    </div>
{% endblock %}
